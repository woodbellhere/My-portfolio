<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="woodbell">
      <ul>
        <li v-for="item in letters">{{item}}</li>
      </ul>
      <button @click="insertF">insert f el</button>
    </template>
    <script src="../vueLib/vue.js"></script>
    <script>
      const App = {
        template: "#woodbell",
        data() {
          return {
            message: "hello world",
            letters: ["a", "b", "c", "d", "e"],
          };
        },
        methods: {
          insertF() {
            this.letters.splice(2, 0, "f");
          },
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
