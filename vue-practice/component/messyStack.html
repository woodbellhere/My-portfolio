<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="woodbell">
      <input type="text" v-model="message" />
      <h2>{{message}}</h2>
      <h2>{{title}}</h2>
      <p>{{desc}}</p>
      <button @click="btnClick">btn click</button>
    </template>
    <script src="../vueLib/vue.js"></script>
    <script>
      const App = {
        template: "#woodbell",
        data() {
          return {
            message: "hello world",
            title: "hhhh",
            desc: "this is content",
          };
        },
        methods: {
          btnClick() {
            console.log("btn clicked");
          },
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
