<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="woodbell">
      <div v-once>
        <h2>{{message}}</h2>
        <h2>{{counter}}</h2>
      </div>
      <button @click="increase">+1</button>
    </template>
    <script src="../vueLib/vue.js"></script>
    <script>
      const App = {
        template: "#woodbell",
        data() {
          return {
            message: "hello world",
            counter: 0,
          };
        },
        methods: {
          increase() {
            this.counter++;
          },
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
