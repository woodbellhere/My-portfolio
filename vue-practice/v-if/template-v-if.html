<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="woodbell">
      <template v-if="isShow">
        <h2>hhhh</h2>
        <h2>hhhh</h2>
        <h2>hhhh</h2>
      </template>
      <template v-else>
        <h2>bbbb</h2>
        <h2>bbbb</h2>
        <h2>bbbb</h2>
        <h2>bbbb</h2>
      </template>
      <button @click="this.isShow=!this.isShow">toggle</button>
    </template>
    <script src="../vueLib/vue.js"></script>
    <script>
      const App = {
        template: "#woodbell",
        data() {
          return {
            message: "hello world",
            isShow: true,
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
