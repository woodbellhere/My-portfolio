<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="woodbell">
      <input type="text" v-model="score" />
      <h2 v-if="score>90">great</h2>
      <h2 v-else-if="score>60">pass</h2>
      <h2 v-else>oh no</h2>
    </template>
    <script src="../vueLib/vue.js"></script>
    <script>
      const App = {
        template: "#woodbell",
        data() {
          return {
            message: "hello world",
            score: undefined,
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
