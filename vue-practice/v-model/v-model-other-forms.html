<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="woodbell">
      <label for="intro">
        <textarea name="intro" id="intro" cols="30" rows="10" v-model="content">
        </textarea>
      </label>
      <h2>{{content}}</h2>

      <label for="agree">
        <input type="checkbox" id="agree" v-model="isAgree" />
      </label>
      <h2>{{isAgree}}</h2>

      <span>your favorite</span>
      <label for="basketball">
        <input
          type="checkbox"
          id="basketball"
          v-model="hobbies"
          value="basketball"
        />
      </label>
      <label for="football">
        <input
          type="checkbox"
          id="football"
          v-model="hobbies"
          value="football"
        />
      </label>
      <label for="tennis">
        <input type="checkbox" id="tennis" v-model="hobbies" value="tennis" />
      </label>
      <h2>{{hobbies}}</h2>

      <span>your favorite</span>
      <label for="male">
        <input id="male" type="radio" v-model="gender" value="male" />male
      </label>
      <label for="female">
        <input id="female" type="radio" v-model="gender" value="female" />female
      </label>

      <span>favorite fruit</span>
      <select name="" id="" v-model="fruit">
        <option value="apple">apple</option>
        <option value="banana">banana</option>
        <option value="orange">orange</option>
      </select>
      <h2>{{fruit}}</h2>
    </template>
    <script src="../vueLib/vue.js"></script>
    <script>
      const App = {
        template: "#woodbell",
        data() {
          return {
            message: "hello world",
            content: "",
            isAgree: true,
            hobbies: [],
            gender: "",
            fruit: "",
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
