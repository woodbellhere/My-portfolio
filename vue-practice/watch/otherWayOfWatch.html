<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <button @click="changeInfoName">change info name</button>
      <button @click="changeFriends0">change friends[0]</button>
    </template>
    <script src="../vueLib/vue.js"></script>
    <script>
      const App = {
        template: "#woodbell",
        data() {
          return {
            info: {
              name: "woodbell",
              age: 25,
              nba: { name: "cba" },

            friends: [{ name: "woodbell" }, { name: "bellwood" }],

        },
        watch: {
          // info(newV, oldV) {

          info: {
            handler: function (newV, oldV) {
              console.log(newV, oldV);
            },
            deep: true,
            immediate: true,
          },
          "info.name": function (newV, oldV) {
            console.log(newV, oldV);
          },

            console.log(newV, oldV);
          },

        methods: {
          changeInfo() {
            this.info = { name: "bell" };
          },
          changeInfoName() {
            this.info.name = "bell";
          },
          changeFdriends0() {
            this.friends[0].name = "bellwwww";
          },
        },
        created() {
          this.$watch(
            "info",
            function (newV, oldV) {
              console.log(newV, oldV);
            },
            { deep: true, immediate: true }
          );
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
