<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="woodbell">
      your question: <input type="text" v-model="question" />
      <button @click="getAnswer">check answer</button>
    </template>
    <script src="../vueLib/vue.js"></script>
    <script>
      const App = {
        template: "#woodbell",
        data() {
          return {
            question: "hello world",
            answer: "",
          };
        },
        methods: {
          getAnswer() {
            console.log(`the answer to your question ${this.question} is hhhh`);
          },
        },
        watch: {
          question(newV, oldV) {
            console.log(newV, oldV);
            this.getAnswer();
            // axios.get(...)
          },
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
