<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: rebeccapurple;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template id="woodbell">
      <h2>{{message}}</h2>
      <h2 :class="className">hhhh</h2>
      <h2 :class="{active:isActive, title:true}">hhhh</h2>
      <h2 class="abc bca" :class="{active:isActive, title:true}">hhh</h2>
      <h2 :class="classObj">hhh</h2>
      <button @click="toggle">toggle</button>
    </template>
    <script src="../vueLib/vue.js"></script>
    <script>
      const App = {
        template: "#woodbell",
        data() {
          return {
            message: "hello world",
            className: "woodbell",
            isActive: true,
            classObj: {
              active: true,
              title: true,
            },
          };
        },
        methods: {
          toggle() {
            this.isActive = !this.isActive;
          },
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
