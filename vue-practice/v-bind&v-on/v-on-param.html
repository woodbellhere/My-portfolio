<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="woodbell">
      <button @click="btnClick">btn</button>
      <button @click="btn2Click($event, 'woodbell')">btn2</button>
    </template>
    <script src="../vueLib/vue.js"></script>
    <script>
      const App = {
        template: "#woodbell",
        data() {
          return {
            message: "hello world",
          };
        },
        methods: {
          btnClick(e) {
            console.log(e);
          },
          btn2Click(e, name) {
            console.log(name, e);
          },
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
