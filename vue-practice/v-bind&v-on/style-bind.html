<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="woodbell">
      <div style="color: red">hhh</div>
      <div :style="{color:finalColor, fontSize:'30px'}">hhh</div>
      <div :style="{color:finalColor, fontSize:finalFontSize+'px'}">hhh</div>
      <div :style="finalStyleObj">hhh</div>
    </template>
    <script src="../vueLib/vue.js"></script>
    <script>
      const App = {
        template: "#woodbell",
        data() {
          return {
            message: "hello world",
            finalColor: "red",
            finalFontSize: 50,
            finalStyleObj: {
              fontSize: "50px",
              fontWeight: 700,
              backgroundColor: "red",
            },
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
