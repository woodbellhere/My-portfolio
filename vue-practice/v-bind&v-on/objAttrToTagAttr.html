<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="woodbell">
      <div :class="info">hhhh</div>
      <div class="name age height">hhhh</div>
      <div name="woodbell" age="18" height="1.88">hhhh</div>
      <div :="info">hhh</div>
    </template>
    <script src="../vueLib/vue.js"></script>
    <script>
      const App = {
        template: "#woodbell",
        data() {
          return {
            message: "hello world",
            info: {
              name: "woodbell",
              age: 18,
              height: 1.88,
            },
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
