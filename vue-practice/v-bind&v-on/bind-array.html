<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="woodbell">
      <h2>{{message}}</h2>
      <h2 :class="['abc', title]">hhh</h2>
      <h2 :class="['abc', title, isActive?'active':'']">hhh</h2>
      <h2 :class="['abc', title, {active:isActive}]">hhh</h2>
    </template>
    <script src="../vueLib/vue.js"></script>
    <script>
      const App = {
        template: "#woodbell",
        data() {
          return {
            message: "hello world",
            title: "cba",
            isActive: true,
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
