<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="woodbell">
      <h2>{{getFullName()}}</h2>
      <h2>{{getResult()}}</h2>
      <h2>{{getReverse()}}</h2>
    </template>
    <script src="../vueLib/vue.js"></script>
    <script>
      const App = {
        template: "#woodbell",
        data() {
          return {
            message: "hello world",
            firstName: "wood",
            lastName: "bell",
            score: "80",
          };
        },
        methods: {
          getFullName() {
            return this.firstName + "" + this.lastName;
          },
          getResult() {
            return this.score >= 60 ? "pass" : "no!";
          },
          getReverse() {
            this.message.split(" ").reverse().join(" ");
          },
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
