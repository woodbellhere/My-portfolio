<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="woodbell">
      <h2>{{fullName}}</h2>
      <h2>{{result}}</h2>
      <h2>{{reverseMessage}}</h2>
    </template>
    <script src="../vueLib/vue.js"></script>
    <script>
      const App = {
        template: "#woodbell",
        data() {
          return {
            message: "hello world",
            firstName: "wood",
            lastName: "bell",
            score: "80",
          };
        },
        computed: {
          fullName() {
            return this.firstName + " " + this.lastName;
          },
          result() {
            return this.score >= 60 ? "PASS" : "";
          },
          reverseMessage() {
            return this.message.split(" ").reverse().join(" ");
          },
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
